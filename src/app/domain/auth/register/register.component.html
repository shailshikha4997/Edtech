<form class="form" [formGroup]="register" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>
                    <div>
                        <span class="fill-remaining-space">Register Yourself Here!</span>
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="form-element">
                    <input matInput type="text" formControlName="username" placeholder="User Name" />
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput type="email" formControlName="email" placeholder="Email" />
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput type="text" formControlName="language" placeholder="Language" />
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput type="number" formControlName="experience" placeholder="Experience" />
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput type="password" formControlName="password" placeholder="Password" />
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button color="accent" type="submit" class="button" (click)="registeredUser()">
          Submit Form
        </button>
            </mat-card-footer>
        </mat-card>
    </div>
</form>
